      .document { fill: #ffffff; stroke: #333333; stroke-width: 1; }
      .fold { fill: #f8f9fa; stroke: #333333; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Document base -->
  <rect x="4" y="2" width="20" height="26" rx="1" class="document"/>
  
  <!-- Document fold -->
